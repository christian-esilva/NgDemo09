<h3>Autentique-se</h3>
<form role="form" class="col-md-5">
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" class="form-control" ng-model="user.username" />
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" ng-model="user.password" />
    </div>
    <button type="submit" ng-click="doLogin()" class="btn btn-default">Entrar</button>
</form>
